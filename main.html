<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="body">

    <div class="div">
        <div class="start">
            <div class="left" style="display: flex;">
                <div>
                    <img style="width: 35px;" src="/img/logo_dark.png" alt="">
                </div>
                <div>
                    <img style="width: 100px; margin-top: 10px; margin-left: 10px;" src="/img/Calculator.png" alt="">
                </div>
            </div>
            <div class="right">
                <a href="/logo.html">
                    <img style="width: 35px;" src="/img/Frame 514255.png" alt="">
                </a>
            </div>
        </div>

        <div class="displaydiv">
            <input type="text" readonly class="display">
        </div>

        <div class="all">
            <div class="calculator">

                <div class="rows">
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="C">C</button>
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="()">()</button>
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="%">%</button>
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="/" class="operator">/</button>
                </div>
                <div class="rows">
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="7">7</button>
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="8">8</button>
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="9">9</button>
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="*" class="operator">*</button>
                </div>
                <div class="rows">
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="4">4</button>
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="5">5</button>
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="6">6</button>
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="-" class="operator">-</button>
                </div>
                <div class="rows">
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="3">3</button>
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="2">2</button>
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="1">1</button>
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="+" class="operator">+</button>
                </div>
                <div class="rows">
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="+/-">+/-</button>
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="0">0</button>
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value=".">.</button>
                    <button style="width: 200px; margin-bottom: 5px; font-size: 25px;" data-value="=" class="eval">=</button>
                </div>

            </div>
        </div>


    </div>



    <script type="module" src="./js/main.js"></script>

</body>

</html>
